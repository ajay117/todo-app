<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>TODO</h1>
          <img src="../images/icon-moon.svg" alt="moon icon" />
        </header>

        <input type="text" placeholder="Create a new todo..." />
      </section>

      <div>
        <ul class="todo__list">
          <li>
            <span class="circle completed">
              <img src="../images/icon-check.svg" alt="" />
            </span>

            <p>Complete Online Javascript Course</p>
            <img class="close-icon" src="../images/icon-cross.svg" alt="" />
          </li>
          <li>
            <span class="circle"></span>
            <p>Complete React</p>
            <img class="close-icon" src="../images/icon-cross.svg" alt="" />
          </li>
          <li>
            <span class="circle"></span>
            <p>Pick up groceries</p>
            <img class="close-icon" src="../images/icon-cross.svg" alt="" />
          </li>
          <li>
            <span class="circle"></span>
            <p>Complete Online Javascript Course</p>
            <img class="close-icon" src="../images/icon-cross.svg" alt="" />
          </li>
          <li>
            <span class="circle"></span>
            <p>Complete Online Javascript Course</p>
            <img class="close-icon" src="../images/icon-cross.svg" alt="" />
          </li>
        </ul>

        <!-- Below div will hold total number of to do to complete and "clear completed" option
      <div></div> -->

        <div class="todo__status">
          <a href="#">All</a><a href="#">Active</a><a href="#">Completed</a>
        </div>
      </div>

      <div class="hide">Drag and drop to reorder list</div>
    </main>

    <div class="attribution hide">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
