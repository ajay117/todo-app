<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>TODO</h1>
          <img id="theme__dark" src="../images/icon-moon.svg" alt="moon icon" />
          <img id="theme__light" class="hide" src="../images//icon-sun.svg" alt="sun icon" />
        </header>

        <form>
          <input type="text" placeholder="Create a new todo..." />
          <button class="hide">Submit</button>
        </form>
      </section>

      <div>
        <ul class="todo__list"></ul>

        <div class="todo__list todo__info">
          <p><span class="items__left">0 items</span> left</p>
          <p><a href="#" class="js-clear-completed">Clear Completed</a></p>
        </div>

        <div class="todo__status">
          <a id="all__todo" href="#" class="active">All</a>
          <a id="active__todo" href="#">Active</a>
          <a id="completed__todo" href="#">Completed</a>
        </div>
      </div>

      <div class="info">Drag and drop to reorder list</div>
    </main>

    <div class="attribution hide">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
