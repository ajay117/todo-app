<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="icon" href="assets/favicon.png"><script defer src="main.bundle.js"></script></head>
  <body>
    <div class="bg__banner"></div>
    <main>
      <div class="container"></div>
      <section>
        <header>
          <h1>TODO</h1>
          <img id="theme__dark" src="../images/icon-moon.svg" alt="moon icon" />
          <img
            id="theme__light"
            class="hide"
            src="../images//icon-sun.svg"
            alt="sun icon"
          />
        </header>

        <form>
          <input type="text" placeholder="Create a new todo..." />
          <button class="hide">Submit</button>
        </form>
      </section>

      <div class="todo__categories">
        <ul class="todo__list"></ul>

        <div class="todo__list todo__info">
          <p class="js-place-after"><span class="items__left">0 item</span> left</p>
          <!-- <div class="todo__status">
            <a class="all__todo" href="#" class="active">All</a>
            <a class="active__todo" href="#">Active</a>
            <a class="completed__todo" href="#">Completed</a>
          </div> -->
          <p><a href="#" class="js-clear-completed">Clear Completed</a></p>
        </div>

        <div class="todo__status">
          <a class="all__todo active" href="#">All</a>
          <a class="active__todo" href="#">Active</a>
          <a class="completed__todo" href="#">Completed</a>
        </div>
      </div>

      <!-- <div class="info">Drag and drop to reorder list</div> -->
    </main>

    <div class="attribution hide">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
